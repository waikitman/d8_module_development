marvel.content:
 path: '/marvel'
 defaults:
  _controller: '\Drupal\marvel\Controller\MarvelController::content'
 _title: 'Our first route'
 requirements:
  _permission: 'access content'
marvel.examples:
 path: '/marvel/examples'
 defaults:
  _controller: '\Drupal\marvel\Controller\MarvelLinkExampleController::content'
 requirements:
  _permission: 'access content'
marvel.greeting_form:
 path: '/admin/config/salutation-configuration'
 defaults:
  _form: '\Drupal\marvel\Form\SalutationConfigurationForm'
  _title: 'Salutation configuration'
 requirements:
  _permission: 'administer site configuration'
marvel.responseTextExample:
 path: /marvel/rte
 defaults:
  _controller: '\Drupal\marvel\Controller\MarvelLinkExampleController::responseTextExample'
 requirements:
  _permission: 'access content'
marvel.redirectResponseExample:
 path: /marvel/rre
 defaults:
  _controller: '\Drupal\marvel\Controller\MarvelLinkExampleController::redirectResponseExample'
 requirements:
  _permission: 'access content'
marvel.access_check:
 path: marvel/access-check
 defaults:
  _controller: '\Drupal\marvel\Controller\MarvelLinkExampleController::accessCheck'
 requirements:
  _marvel_access_check: 'TRUE'

